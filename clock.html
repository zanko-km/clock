<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="C:\Users\zanko\Desktop\clock\clock.css" />
    </head>
    <body>
        <div id = "MyClockDisplay" class = "clock">8:36:42 PM</div>
        <script>
            function getTime(){
                var d = new Date();
                var hour = d.getHours();
                var minutes = d.getMinutes();
                var sec = d.getSeconds();
                var suffix = "AM";
                if(hour > 12){
                    hour =- 12;
                    suffix = "PM";
                }
                if(hour < 10){
                    hour = '0' + hour;
                }
                if(minutes < 10){
                    minutes = '0' + minutes;
                }
                if(sec < 10){
                    sec = '0' + sec;
                }
                var clock = hour + ":" + minutes + ":" + sec + suffix;
                document.getElementById('MyClockDisplay').textContent = clock;
                setTimeout(getTime , 1000);
            }
            getTime();
        </script>
    </body>
</html>
